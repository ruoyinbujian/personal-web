<ion-view class="orderList">
	<ion-header-bar class="bar-calm" align-title="center">
		<div class="button button-icon ion-minus-circled"
			 ng-click="isShowDelete=!isShowDelete;"></div>
		<h1 class="title">我的订单</h1>
	</ion-header-bar>
	<ion-content>
		<ion-list show-delete="isShowDelete" class="order">
			<ion-item class="item-thumbnail-left item-remove-animate" ng-repeat="item in orders">
				<img ng-src="{{item.imgsrc}}">
				<h2 class="item-button-right">
					<span class="has-done">订单已完成 <span>- {{item.date}}</span></span><br>
					{{item.seller}}<span>></span>
				</h2>
				<p ng-repeat="food in item.foods">{{food.name}} <span class="unit-price">单价：{{food.price|currency:"￥"}}</span> <span class="item-note">x{{food.amount}}</span></p>
				<p class="total text-right">
					共<span> {{totals(item.foods,true)}} </span>份，实付<span class="price">{{totals(item.foods,false)|currency:"￥"}}</span>
				</p>
				<ion-delete-button class="button button-icon ion-android-delete" ng-click="remove(item)"></ion-delete-button>
				<ion-option-button class="button button-calm" ui-sref="tabs.shopping">再来一单</ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
